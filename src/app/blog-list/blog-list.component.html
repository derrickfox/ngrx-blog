<section *ngFor="let post of blog_posts" class="blog-post-list-item" fxLayout fxLayoutAlign="left">
    <mat-card fxFlex="400px;" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="left">{{post.title}}</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <h3>{{post.content}}</h3>        
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="left">
            <button *ngIf="isAuth$ | async" mat-button (click)="deleteBlogPost(post.id)">Delete</button>
        </mat-card-actions>
    </mat-card>
</section>
