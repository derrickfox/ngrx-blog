<!-- two stripes on top of one another. top one is green, bottom one is yellow -->
<div style="display: flex; flex-direction: column;">
    <span style="background-color: green; height: 10px; width: 100%;"></span>
    <span style="background-color: yellow; height: 10px; width: 100%;"></span>
</div>

<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a routerLink="/">HOME</a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li *ngIf="!(isAuth$ | async)"><a routerLink="/signup">Signup</a></li>
            <li *ngIf="!(isAuth$ | async)"><a routerLink="/login">Login</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/">Blog</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/new">New Post</a></li>
            <li *ngIf="isAuth$ | async" (click)="onLogout()" style="cursor: pointer;"><a>Logout</a></li>
        </ul>
    </div>
</mat-toolbar>
