<section class="new-blog-post-form" fxLayoutAlign="start stretch">
    <form (ngSubmit)="submitNewBlogPost()" [formGroup]="newPostForm">
        <mat-card fxFlex="100%;" fxFlex.xs="100%" fxLayout="column"  fxLayoutAlign="start stretch">
            <mat-card-title fxLayoutAlign="left">New Post</mat-card-title>
            <mat-card-content fxLayoutAlign="left">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" placeholder="Title" value="">
                </mat-form-field>
            </mat-card-content>
            <!-- <mat-card-content fxLayoutAlign="left">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Content</mat-label>

                    <textarea matInput formControlName="content" placeholder="Content" value=""></textarea>

                </mat-form-field>
            </mat-card-content> -->
            

            <editor apiKey="vwy4796bcb6avcevlj1mrkewobdyaczs6qkon5n6uc9fag9c" formControlName="content" 
                    [init]="{
                    height: 500,
                    menubar: false,
                    plugins: [
                        'advlist autolink lists link image charmap print preview anchor',
                        'searchreplace visualblocks code fullscreen',
                        'insertdatetime media table paste code help wordcount'
                    ],
                    toolbar:
                        'undo redo | formatselect | bold italic backcolor | \
                        alignleft aligncenter alignright alignjustify | \
                        bullist numlist outdent indent | removeformat | help'
                    }"
            ></editor>

            <mat-card-actions fxLayoutAlign="right">
                <button  mat-button type="submit">Submit</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
