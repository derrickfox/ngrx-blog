<section class="new-blog-post-form" fxLayoutAlign="start stretch" style="border: 2px solid red;">
    <form (ngSubmit)="submitNewBlogPost()" [formGroup]="newPostForm" style="border: 2px solid green;">
        <mat-card fxFlex="100%;" fxFlex.xs="100%" fxLayout="column"  fxLayoutAlign="start stretch">
            <mat-card-title fxLayoutAlign="left">New Post</mat-card-title>
            <mat-card-content fxLayoutAlign="left">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" placeholder="Title" value="">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content fxLayoutAlign="left">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Content</mat-label>
                    <textarea matInput formControlName="content" placeholder="Content" value=""></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="right">
                <button  mat-button type="submit">Submit</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
