<div>
    <section class="new-blog-post-form" fxLayout fxLayoutAlign="center">
        <form (ngSubmit)="submitNewBlogPost()" [formGroup]="newPostForm">
            <mat-card fxFlex="400px;" fxFlex.xs="100%">
                <mat-card-title fxLayoutAlign="center">New Post</mat-card-title>
                <mat-card-content fxLayoutAlign="center">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="title" placeholder="Title" value="">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-content fxLayoutAlign="center">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Content</mat-label>
                        <input matInput formControlName="content" placeholder="Content" value="">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </form>
    </section>
</div>
